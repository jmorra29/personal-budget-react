    <script>

        function checkCred(){
            const token = localStorage.getItem('jwt');
            axios.get('/api/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => {
                if (res && res.data && res.data.success){
                    
                } else {
                    window.location.href = "/index.html";
                }
            });
        }

        var dataSource = {
            datasets:[
                {
                    data: [],
                    backgroundColor: [],
                }
            ],
            labels: []
        };

        function createChartBar(){
            var ctx = document.getElementById("barChart").getContext("2d");
            var myPieChart = new Chart(ctx, {
                type: 'bar',
                data: dataSource
                
            });
            console.log(dataSource)
        }

        function createChartPie(){
            var ctx = document.getElementById("pieChart").getContext("2d");
            var myBarChart = new Chart(ctx, {
                type: 'pie',
                data: dataSource
                
            });
            console.log(dataSource)
        }

        function createChartPolar(){
            var ctx = document.getElementById("polarChart").getContext("2d");
            var myBarChart = new Chart(ctx, {
                type: 'polarArea',
                data: dataSource
                
            });
            console.log(dataSource)
        }

        

        
        var arrayLength;
        function getBudget() {
            axios.get('/budget')
            .then(function(res) {
                var array = res.data;
                arrayLength = Object.keys(array).length
                console.log(res);
                console.log(array);
                for(var i = 0; i < arrayLength; i++){
                    dataSource.datasets[0].data[i] = array[i].budget;
                    dataSource.datasets[0].backgroundColor[i] = array[i].color;
                    dataSource.labels[i] = array[i].title;
                }
                createChartBar();
                createChartPie();
                createChartPolar();
            });
        }
        getBudget();
    </script>
